{% extends 'base.html' %}

{% block start %}
  <h2>Create Task</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>
    <button type="submit">Create</button>
  </form>
  <a href="{% url 'task' %}">Back to Task List</a>
{% endblock %}
