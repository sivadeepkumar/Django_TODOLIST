{% extends 'base.html' %}

{% block start %}
  <h2>To-Do List</h2>
  <form method="GET" action="{% url 'task_list' %}">
    <input type="text" name="search" placeholder="Search tasks">
    <button type="submit">Search</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="line-strike/{{task.id}}">
          <input type="checkbox" {% if task.completed %}checked{% endif %}>
        </a>
        {% if task.completed %}
        {{task.completed}}
          <p class="com">{{ task.title }}</p>
        {% else %}
          <p class="not-com">{{ task.title }}</p>
        {% endif %}
        <a href="{% url 'delete_task' task.id %}">
          <p>Delete</p>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_task' %}">Add Task</a>
{% endblock %}
